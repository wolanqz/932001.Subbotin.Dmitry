<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Task 2.10</title>
        <style>
            #float_box {
                width: 200px;
                height: 100px;
                margin: 20px;
                float: left;
                background-color: aquamarine;
            }
            
            #clear_box {
                clear: left;
                background-color: bisque;
            }
        </style>
    </head>
    <body>
        <div id="float_box">
            It's a float box
        </div>
        <div id="clear_box">
            It's a box with clear property
        </div>
    </body>
</html>
